<!DOCTYPE html>
<html lang="en">
<head>
    <title>Musiiiiiiiiic yeaahhhhhhh</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/modal.css">
    <link rel="stylesheet" href="/styles/music_styles.css">
</head>

<body data-scrolling-text="la dee da da da da da da da da da da da da da da da da...">
    <div class="icon">
        <a href="#" id="open-prometheus-modal">
            <img src="/icons/music_icon.png" alt="Prometheus: The Heist Soundtrack" title="Click to listen to Prometheus: The Heist soundtrack">
            <span>Prometheus: The Heist</span>
        </a>
    </div>

    <!-- Prometheus Modal -->
    <div id="prometheusModal" class="modal">
        <div class="modal-content">
            <div class="modal-inner-border">
                <div class="modal-inner">
                    <div class="modal-header">
                        <div class="modal-title">Prometheus: The Heist - Soundtrack</div>
                        <button class="close">x</button>
                    </div>
                    <div class="modal-body">
                        <ul>
                            <li onclick="playMusic('pth_main_theme.mp3')">
                                <img src="/icons/music_icon.png" alt="Music Icon">
                                <span>Main Theme</span>
                            </li>
                            <li onclick="playMusic('pth_escape_theme.mp3')">
                                <img src="/icons/music_icon.png" alt="Music Icon">
                                <span>Escape Theme</span>
                            </li>
                            <li onclick="playMusic('pth_win_theme.mp3')">
                                <img src="/icons/music_icon.png" alt="Music Icon">
                                <span>Win Theme</span>
                            </li>
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button class="close-btn">close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Audio Player -->
    <audio id="audioPlayer" style="display: none;"></audio>

    <!-- Sound Bar -->
    <div id="soundBar" class="sound-bar" style="display: none;">
        <button id="playButton">Play</button>
        <button id="pauseButton">Pause</button>
        <button id="closeSoundBarButton">Close</button>
    </div>

    <script src="/scripts/prometheus-modal.js"></script>
    <script src="/scripts/menu-bar-loader.js"></script>
    <script src="/scripts/sound-bar.js"></script>
</body>
</html>
