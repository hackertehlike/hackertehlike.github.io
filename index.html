<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayşegül's Coolzone</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="icon" type="image/png" href="/icons/star.png">
</head>


<body>
    <!-- Desktop Icons -->
    <div class="desktop">
        <div class="icon">
            <a href="pages/cv.html">
                <img src="icons/cv_icon.png" alt="CV">
                <span>cv</span>
            </a>
        </div>
        <div class="icon">
            <a href="#" id="open-writing-modal">
                <img src="icons/writing_icon.png" alt="Writing">
                <span>writing</span>
            </a>
        </div>
        <div class="icon">
            <a href="#" id="open-fun-modal">
                <img src="icons/fun_icon.png" alt="Fun Stuff">
                <span>funstuff</span>
            </a>
        </div>
        <div class="icon">
            <a href="https://www.linkedin.com/in/ay%C5%9Feg%C3%BCl-b-b82b87110/">
                <img src="icons/contact_icon.png" alt="Contact">
                <span>contact</span>
            </a>
        </div>
    </div>

    <div id="writingModal" class="modal">
        <div class="modal-content">
            <div class="modal-inner-border">
                <div class="modal-inner">
                    <div class="modal-header">
                        <div class="modal-title">welcome to my brain</div>
                        <button class="close">x</button>
                    </div>
                    <div class="modal-body">
                        <ul>
                            <li>Three Rules For Murder</li>
                            <li>Wojtek</li>
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button class="close-btn">close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
   

    <div id="funModal" class="modal">
        <div class="modal-content">
            <div class="modal-inner-border">
                <div class="modal-inner">
                    <div class="modal-header">
                        <div class="modal-title">welcome to my life</div>
                        <button class="close">x</button>
                    </div>
                    <div class="modal-body icons">
                        <div class="icon">
                            <a href="pages/theater.html">
                                <img src="icons/theater_icon.png" alt="Theater">
                                <span>theater</span>
                            </a>
                        </div>
                        <div class="icon">
                            <a href="pages/music.html">
                                <img src="icons/music_icon.png" alt="Music">
                                <span>music</span>
                            </a>
                        </div>
                        <div class="icon">
                            <a href="https://www.instagram.com/pentaxsegul/">
                                <img src="icons/camera_icon.png" alt="Photography">
                                <span>photography</span>
                            </a>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="close-btn">close</button>
                    </div>
                </div>
            </div>
        </div>

    <script src="scripts/menu-bar-loader.js"></script>
    <script src="scripts/script.js"></script>
